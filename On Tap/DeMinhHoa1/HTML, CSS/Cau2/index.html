<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="main">
        <h1 style="color: blue;">Sign Up</h1>
        <h2 style="color: blue;">It's free and anyone can join</h2>
        <form id="demoForm" action="" style="width: 1000px;">
            <div class="info">
                <span>First Name:</span>
                <input type="text">
    
                <span>Last Name:</span>
                <input type="text">
    
                <span>Your Email:</span>
                <div>
                    <input type="text" name="email" style="margin-right: 10px;">
                </div>
    
                <span>New Password:</span>
                <input type="password">
    
                <span>I Am:</span>
                <div>
                    <select name="occupation">
                        <option value="">Select Some</option>
                        <option value="student">Student</option>
                        <option value="worker">Worker</option>
                    </select>
                </div>
    
                <span>Birthday:</span>
                <div>
                    <select name="month" id="">
                        <option value="month">Month</option>
                    </select>

                    <select name="day" id="">
                        <option value="day">Day</option>
                    </select>

                    <select name="year" id="">
                        <option value="year">Year</option>
                    </select>
                </div>
    
                <span></span>
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
